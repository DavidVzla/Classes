<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Verb Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .flashcard-container {
            max-width: 400px;
            width: 100%;
            perspective: 1000px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            height: 100%;
            border-radius: 15px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            height: 300px;
            margin-bottom: 20px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        .card-front {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transform: rotateY(180deg);
        }

        .verb-emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .verb-word {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .pronunciation {
            font-size: 1.2em;
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }

        .example-sentence {
            font-size: 1.1em;
            color: #444;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .verb-forms {
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .verb-forms h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .forms-list {
            font-size: 0.9em;
            color: #555;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-prev {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-next {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-flip {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            flex-grow: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .card-number {
            position: absolute;
            top: 15px;
            right: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 0.9em;
            color: #333;
            font-weight: bold;
        }

        .flip-hint {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: rgba(255,255,255,0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }

        .success-animation {
            animation: celebrate 0.6s ease-out;
        }

        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <div class="header">
            <h1>üéì Learn Verbs!</h1>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="cardCounter">Card 1 of 10</div>
        </div>

        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-number" id="cardNumber">1/10</div>
            
            <div class="card-face card-front">
                <div class="verb-emoji" id="verbEmoji">üèÉ</div>
                <div class="verb-word" id="verbWord">RUN</div>
                <div class="pronunciation" id="pronunciation">/r ån/</div>
                <div class="flip-hint">üëÜ Click to see meaning!</div>
            </div>

            <div class="card-face card-back">
                <div class="example-sentence" id="exampleSentence">
                    "I run every morning to stay healthy."
                </div>
                <div class="verb-forms">
                    <h4>Verb Forms:</h4>
                    <div class="forms-list" id="verbForms">
                        Present: run/runs<br>
                        Past: ran<br>
                        Past Participle: run
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-prev" onclick="prevCard()" id="prevBtn">‚Üê Previous</button>
            <button class="btn btn-flip" onclick="flipCard()">üîÑ Flip Card</button>
            <button class="btn btn-next" onclick="nextCard()" id="nextBtn">Next ‚Üí</button>
        </div>
    </div>

    <script>
        const verbs = [
            {
                word: "RUN",
                emoji: "üèÉ",
                pronunciation: "/r ån/",
                example: "I run every morning to stay healthy.",
                forms: "Present: run/runs<br>Past: ran<br>Past Participle: run"
            },
            {
                word: "EAT",
                emoji: "üçΩÔ∏è",
                pronunciation: "/iÀêt/",
                example: "We eat dinner together as a family.",
                forms: "Present: eat/eats<br>Past: ate<br>Past Participle: eaten"
            },
            {
                word: "SLEEP",
                emoji: "üò¥",
                pronunciation: "/sliÀêp/",
                example: "Children need to sleep 8-10 hours every night.",
                forms: "Present: sleep/sleeps<br>Past: slept<br>Past Participle: slept"
            },
            {
                word: "WRITE",
                emoji: "‚úçÔ∏è",
                pronunciation: "/ra…™t/",
                example: "Students write essays for their English class.",
                forms: "Present: write/writes<br>Past: wrote<br>Past Participle: written"
            },
            {
                word: "READ",
                emoji: "üìñ",
                pronunciation: "/riÀêd/",
                example: "I love to read books before bedtime.",
                forms: "Present: read/reads<br>Past: read<br>Past Participle: read"
            },
            {
                word: "DANCE",
                emoji: "üíÉ",
                pronunciation: "/d√¶ns/",
                example: "They dance at the wedding celebration.",
                forms: "Present: dance/dances<br>Past: danced<br>Past Participle: danced"
            },
            {
                word: "SING",
                emoji: "üé§",
                pronunciation: "/s…™≈ã/",
                example: "She sings beautifully in the choir.",
                forms: "Present: sing/sings<br>Past: sang<br>Past Participle: sung"
            },
            {
                word: "COOK",
                emoji: "üë®‚Äçüç≥",
                pronunciation: "/k äk/",
                example: "My grandmother cooks delicious meals.",
                forms: "Present: cook/cooks<br>Past: cooked<br>Past Participle: cooked"
            },
            {
                word: "SWIM",
                emoji: "üèä",
                pronunciation: "/sw…™m/",
                example: "We swim in the pool during summer.",
                forms: "Present: swim/swims<br>Past: swam<br>Past Participle: swum"
            },
            {
                word: "JUMP",
                emoji: "ü¶ò",
                pronunciation: "/d í åmp/",
                example: "The children jump on the trampoline.",
                forms: "Present: jump/jumps<br>Past: jumped<br>Past Participle: jumped"
            }
        ];

        let currentCard = 0;
        let isFlipped = false;

        function updateCard() {
            const verb = verbs[currentCard];
            const flashcard = document.getElementById('flashcard');
            
            // Reset flip state
            flashcard.classList.remove('flipped');
            isFlipped = false;
            
            // Update content
            document.getElementById('verbEmoji').textContent = verb.emoji;
            document.getElementById('verbWord').textContent = verb.word;
            document.getElementById('pronunciation').textContent = verb.pronunciation;
            document.getElementById('exampleSentence').textContent = verb.example;
            document.getElementById('verbForms').innerHTML = verb.forms;
            
            // Update progress and counters
            document.getElementById('cardNumber').textContent = `${currentCard + 1}/10`;
            document.getElementById('cardCounter').textContent = `Card ${currentCard + 1} of 10`;
            
            const progressPercent = ((currentCard + 1) / 10) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentCard === 0;
            document.getElementById('nextBtn').disabled = currentCard === 9;
            
            // Add success animation
            flashcard.classList.add('success-animation');
            setTimeout(() => flashcard.classList.remove('success-animation'), 600);
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
        }

        function nextCard() {
            if (currentCard < 9) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case ' ':
                case 'Enter':
                    event.preventDefault();
                    flipCard();
                    break;
            }
        });

        // Initialize
        updateCard();
    </script>
</body>
</html>
